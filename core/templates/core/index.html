<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vk oauth example</title>
</head>
<body>

{% if request.user.is_authenticated %}
    {{ request.user.get_full_name }} <a href="{% url 'logout' %}">Выйти</a>
{% else %}
    <a href="/login/vk-oauth2/">Войти</a>
{% endif %}

</body>
</html>
